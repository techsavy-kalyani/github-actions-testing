name: Test Path with id

env:
  PATH: 'xyz'
on: 
  push:
  workflow_dispatch:
  
jobs:
  run-sample-test:
   runs-on: windows-2019
   steps:
     - name: Install project
       uses: actions/checkout@v2
     - name: Check path
       id: finalpath
       run: |
         pwd
         cd automation/tests/functional/sales
         pwd
         
     - name: Retrive path
       id: path_by_id
       run: |
         cd automation/tests/functional/sales
         echo "::set-output name=DRIVER_PATH::$(pwd)"
         
     - name: Print path
       run: echo "${{ steps.path_by_id.outputs.DRIVER_PATH }}
       #/chromedriver.exe" >> ${{ env.PATH }}
       
     - name: Print PATH environment variable
       run: echo ${{ env.PATH }}
     
     - name: Set selected color
       run: echo '::set-output name=SELECTED_COLOR::green'
       id: random-color-generator
     - name: Get color
       run: echo "The selected color is ${{ steps.random-color-generator.outputs.SELECTED_COLOR }}"
        
